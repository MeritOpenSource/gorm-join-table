databaseChangeLog:
  - changeSet:
      - id: 1-create-schema
        author: kevin@gomerits.com
        changes:
          - sql:
              sql: create schema checkin
  - changeSet:
      - id: 2-create-events-and-kiosks-table
        author: kevin@gomerits.com
        changes:
          - createTable:
              tableName: events
              schemaName: checkin
              columns:
                - column:
                    name: id
                    type: BIGINT
                    autoIncrement: true
                    constraints:
                      nullable: false
                      primaryKey: true
                      primaryKeyName: event_pkey
                - column:
                    name: name
                    type: TEXT
                    constraints:
                      nullable: false
                - column:
                    name: created_at
                    type: DATETIME
                    constraints:
                      nullable: false
                - column:
                    name: updated_at
                    type: DATETIME
                    constraints:
                      nullable: true
                - column:
                    name: deleted_at
                    type: DATETIME
                    constraints:
                      nullable: true
          - createTable:
              tableName: kiosks
              schemaName: checkin
              columns:
                - column:
                    name: id
                    type: BIGINT
                    constraints:
                      nullable: false
                      primaryKey: true
                      primaryKeyName: kiosk_pkey
                    autoIncrement: true
                - column:
                    name: name
                    type: TEXT
                    constraints:
                      nullable: false
                - column:
                    name: created_at
                    type: DATETIME
                    constraints:
                      nullable: false
                - column:
                    name: updated_at
                    type: DATETIME
                    constraints:
                      nullable: true
                - column:
                    name: deleted_at
                    type: DATETIME
                    constraints:
                      nullable: true
  - changeSet:
      - id: 3-create-join-table
        author: kevin@gomerits.com
        changes:
          - createTable:
              tableName: kiosk_events
              remarks: A join table between kiosks and events
              schemaName: checkin
              columns:
                - column:
                    name: kiosk_id
                    type: BIGINT
                    constraints:
                      pimaryKey: true
                      pimaryKeyName: pk_kiosk_events
                      nullable: false
                      foreignKeyName: fk_kiosk_id
                      references: checkin.kiosks(id)
                - column:
                    name: event_id
                    type: BIGINT
                    constraints:
                      primaryKey: true
                      pimaryKeyName: pk_kiosk_events
                      nullable: false
                      foreignKeyName: fk_event_id
                      references: checkin.events(id)