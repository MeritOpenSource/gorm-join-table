databaseChangeLog:
  - changeSet:
      - id: 3-create-join-table
        author: kevin@gomerits.com
        changes:
          - createTable:
              tableName: kiosk_events
              remarks: A join table between kiosks and events
              schemaName: checkin
              columns:
                - column:
                    name: kiosk_id
                    type: BIGINT
                    constraints:
                      primaryKey: true
                      primaryKeyName: kiosk_events_pkey
                      nullable: false
                      foreignKeyName: fk_kiosk_id
                      references: checkin.kiosks(id)
                - column:
                    name: event_id
                    type: BIGINT
                    constraints:
                      primaryKey: true
                      primaryKeyName: kiosk_events_pkey
                      nullable: false
                      foreignKeyName: fk_event_id
                      references: checkin.events(id)